<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>
<body>
    <form>

    <h1>Academia Alunos Novatos</h1>
    
    Nome do Aluno: <input type="text" name="login" id="login">
   
    <br><br>
    
    Senha de Acesso: <input type="password" name="senha" id="senha"> 

    <h2>Objetivos Pessoais:</h2>
    <textarea id="observacoes" name="observacoes" cols="50" rows="5"></textarea>

    <h2>Seu turno:</h2>
    <input type="radio" name="turno" id="manha" value="manha">Manhã
    <input type="radio" name="turno" id="tarde" value="tarde">Tarde
    <input type="radio" name="turno" id="noite" value="noite">Noite

    <h2>Esportes Adicinonais</h2>
    <input type="checkbox" name="atividade" id="atividade" value="correr">Correr
    <input type="checkbox" name="atividade" id="atividade" value="Nadadr">Nadar
    <input type="checkbox" name="atividade" id="atividade" value="musculacao">Musculação

    <h2>Cidade da Academia</h2>
    
    <select>
         <option value="CE">Ceará</option>
         <option value="MA">Maranhão</option>
         <option value="PI">Piauí</option>
    </select>

    <select>
            <option value="city">Fortaleza</option>
            <option value="city">Cumbuco</option>
            <option value="city">Timon</option>
            <option value="city">São Luís</option>
            <option value="city">Teresina</option>
            <option value="city">Parnaíba</option>
      
            <input type="submit" name="enviar" id="enviar" value="Enviar">
     </select>

     <br><br>

     <input type="reset" value="Redefinir">
</form>
</body>
</html>
