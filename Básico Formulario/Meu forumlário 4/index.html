<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Formul. 2</title>
</head>

<body>

    <form>

    <label>Pesquisar Produto:</label>
    <input list="produtos">
    <!-- O atributo list liga esse input à datalist abaixo -->

    <datalist id="produtos">
    <!-- Lista de sugestões que aparece enquanto o usuário digita -->
        <option value="Notebook">
        <option value="Celular">
        <option value="Tablet">
    </datalist>

    <br><br>

    <!-- Campo de email com validação automática -->
    <label>Email:</label>
    <input type="email" required>
    <!-- required torna o campo obrigatório -->
    <!-- type="email" valida formato de email -->
    <br><br>

    <!-- Campo de telefone -->
    <label>Telefone:</label>
    <input type="tel" 
           placeholder="Digite seu número"
           pattern="[0-9]{10,11}">
    <!-- placeholder mostra texto de exemplo -->
    <!-- pattern aceita apenas números entre 10 e 11 dígitos -->
    <br><br>

    <!-- Campo numérico para idade -->
    <label>Idade:</label>
    <input type="number" min="1" max="120">
    <!-- min e max limitam os valores -->
    <br><br>

    <!-- Barra deslizante -->
    <label>Nível de urgência:</label>
    <input type="range" min="1" max="10">
    <!-- range cria um controle deslizante -->
    <br><br>

    <!-- Campo de data -->
    <label>Data de Nascimento:</label>
    <input type="date" id="data" name="data">
    <!-- Abre um calendário -->
    <br><br>

    <!-- Campo de horário -->
    <label>Horário Ligações:</label>
    <input type="time" id="hora" name="hora">
    <!-- Permite escolher horário -->
    <br><br>

    <!-- Seletor de cor -->
    <label>Escolha uma cor para o Tema de Perfil:</label>
    <input type="color" id="cor" name="cor">
    <!-- Abre um seletor de cores -->
    <br><br>

    <!-- Agrupamento de campos -->
    <fieldset>
        <!-- Agrupa campos relacionados -->

        <legend>Informações Pessoais</legend>
        <!-- Título do grupo -->

        <input type="text" placeholder="Nome Completo">
        <input type="email" placeholder="Email">
    </fieldset>

    <br><br>

    <!-- Cálculo em tempo real -->
    <label>Digite sua idade:</label>
    <input type="number" 
           oninput="resultado.value = this.value">
    <!-- oninput executa código enquanto digita -->
    <!-- this.value pega o valor digitado -->
    <!-- resultado.value envia o valor para o output -->

    <output name="resultado"></output>
    <!-- Mostra o valor digitado -->
    <br><br>

    <!-- Campo com validações -->
    <label>Usuário:</label>
    <input
        type="text"
        placeholder="Digite apenas letras"
        required
        pattern="[A-Za-z]+"
        autofocus
    >
    <!-- pattern permite apenas letras -->
    <!-- required torna obrigatório -->
    <!-- autofocus já deixa selecionado ao abrir a página -->

    <br><br>

    <!-- Botão de envio -->
    <input type="submit" value="Enviar">
    <!-- Envia o formulário -->

    </form>
    <!-- Fim do formulário -->

</body>
</html>
