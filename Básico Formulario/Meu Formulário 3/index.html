<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Formul. 1</title>
</head>
<body>
    
    <form action="http://exemplo.com/inscricao" method="POST">
   
  <label>Nome:</label>
  <input type="text">

  <br><br>

  <label>Email:</label>
  <input type="email">

  <br><br>

  <label for="idade">Idade:</label>
  <input type="number" value="idade" name="idade">

  <br><br>

  <label for="senha">Crie uma Senha:</label>
  <input type="password" value="senha" name="senha" maxlength="12">

  <br><br>

  <p>Qual o seu nível de sastifação?</p>
  <input type="radio" name="sastifacao" value="sastifacao">Satisfeito
  <input type="radio" name="sastifacao" value="neutro">Neutro
  <input type="radio" name="sastifacao" value="insatisfeito">Insatisfeito

  <br><br>

  <p>Quais newsletters deseja assinar?</p>
  <input type="checkbox" name="newsletters" value="novidade">Novidades
  <input type="checkbox" name="newsletters" value="promocoes">Promoções
  <input type="checkbox" name="newsletters" value="artigos_tecnicos">Artigos Técnicos

  <br><br>

  <label for="frequencia">Frequência de envio:</label>

  <select id="frequencia" name="frequencia">

    <option>Diariamente</option>
    <option>Semanalmente</option>
    <option>Mensalmente</option>

  </select>

  <br><br>

  <label for="biografia">Como podemos melhorar o serviço?</label>
  <br>
  <textarea id="biografia" name="biografia" rows="10"></textarea>

  <br><br>

<input type="submit" value="Enviar">
<input type="reset" value="Resetar">


</body>
</html>
